name: Terrascan

on:
  push:
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  terrascan_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Terrascan
        id: terrascan
        uses: tenable/terrascan-action@main
        with:
          iac_type: 'terraform' # Specify the IaC type. Other options include 'k8s' and 'helm'.
          only_warn: false # This will cause the action to fail if violations are found.
          sarif_upload: true # Generate a SARIF file for GitHub Code Scanning.

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: success() || failure()
        with:
          sarif_file: terrascan.sarif
